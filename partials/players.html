<section class="players">
	<h1>Players</h1>
	<table class="list">
		<thead>
			<tr>
				<th>Name</th>
				<th>Position</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="player in players">
				<td>{{player.PlayerName}}</td>
				<td>{{player.Position}}</td>
			</tr>
		</tbody>
	</table>

</section>
